version: 0.2

env:
  secrets-manager:
    HF_TOKEN: hf-token:HF_TOKEN

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
      - REPO_URI=public.ecr.aws/n6b1s4s0/constellaxion/serving
      - aws ecr-public get-login-password --region us-east-1 | docker login --username AWS --password-stdin public.ecr.aws
  build:
    commands:
      - echo Building Docker image....
      - cd serving/foundation-model-serving
      - docker build --build-arg HF_TOKEN=${HF_TOKEN} -t ${REPO_URI}:foundation-model-v1 .
  post_build:
    commands:
      - echo Pushing image to ECR...
      - docker push ${REPO_URI}:foundation-model-v1

artifacts:
  files: []